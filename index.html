<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLES -->
    <link rel="stylesheet" href="styles.css">
    <!-- JS FILE -->
    
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>SpeedTouch</title>
</head>

<body>
    <div class="score">
        <h2>SpeedTouch</h2>
        <div class="time">
            <div>Time</div>
            <p>
                <span id="second">00</span>:<span id="millisecond">00</span>
            </p>
        </div>
        <div class="best-time">
            <div>Best Time</div>
            <p>00:00</p>
        </div>
    </div>
    <div class="menu">
        <div onclick="newgame()" class="newgame">
            New Game
        </div>
    </div>
    <div class="greeting">
        "Tap as fast as you can"
    </div>
    <div class="home">
        <div id="selectmode">Select Mode</div>
        <div>
            <div id="normalmode" style="margin-bottom: 5px; padding: 5px;" onclick="normal()">Normal Mode</div>
            <div id="hackermode" style="margin-bottom: 5px; margin-top: 10px; padding: 5px;" onclick="hacker()">Hacker Mode</div>
        </div>
        <div id="showscore">View High Scores</div>
    </div>
    <div class="container">
        <div type="button" class="starting">
            <div id="startingmsg">Enter Number of Grid</div>
            <input type="number" name="search" value = '' placeholder="Enter a number" min="20" max="100" id="gridNumberInput">
            <button id="startbutton" onclick="start()">Start Game</button>
            <button id="startbutton0" onclick="">Start</button>
            <div id="back"><span>&larr;</span> Back</div>
        </div>
        <div class="viewscore">
            <div id="closescore">"Tap inside to close"</div>
            <div class="topscores">Top Five Best-Time <span id="scorelistNormal">(Normal Mode)</span></div>
            <div class="scorelist">
            <p>No High Scores</p>
            </div>
        </div>
        <div class="gameover">
            Game Over
        </div>
        <div class="countdown"></div>
        <div id="game"></div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
